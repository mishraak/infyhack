<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to CMPE 275 - Job Board</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/ajaxUtil.js"></script>


</head>
<body>

<div class="container">
    <div class="row main" class="main-login main-center">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title"> Welcome Page </h1>
                <hr />
            </div>
        </div>


        <div class="main-login main-center" >
            <form class="form-horizontal" name ="loginForm" id = "loginForm" onsubmit="login(event)">
                <div id="error" style="display:none;color:red">
                    Invalid email or password. Please enter correct and email password.
                </div>
                <div id="error1" style="display: none;color:red">
                    Email Id not found. Sign up in our app.
                </div>
                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Email address</label>
                    <div class="cols-sm-10">
                        <div class="input-group">

                            <input type="email" class="form-control" name="email" id="email" required="true" placeholder="Enter your Email"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password" required="true" placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

                <button type="submit" id = "Login" class="btn btn-default btn-primary login-button" style="width: 200px">Login</button>
                <br>
                <br>
            </form>
            <script>

                var obj = getAllUrlParams(window.location.href);
                console.log(JSON.stringify(obj));
                if (obj["errorMessage"] === "wrongcredentials") {
                    document.getElementById("error").style.display = "block";

                }
                if (obj["errorMessage"] === "emailIdNotFound") {
                    document.getElementById("error1").style.display = "block";
                }
                
                var obj = localStorage.getItem("userType");
                if(obj === "user" || obj === "employer")
                	window.location.href ="/Dashboard.html";


            </script>
            <div class="cols-sm-10" onclick="navigateToUrl(event)">
                <button type="button" id = "Company" value="Company_SignUp.html" class="btn btn-primary login-button">Sign up as an Employer</button>
                <button type="button" id = "User" value="JobSeeker_SignUp.html" class="btn btn-primary login-button">Sign up as job seeker</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
