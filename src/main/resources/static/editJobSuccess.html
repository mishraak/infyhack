<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMPE 275 - User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/ajaxUtil.js"></script>


</head>
<body ng-app="myApp" ng-controller="editJobSuccessCtrl">
<div class="container-full" style="width: 100%; ">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-title text-center">
                <h1 class="title"> Updated Job Posting Details </h1>
            </div>
         
        <div class="container" >
          <div class="container" >
          <div><b>Position Title:</b> {{ job.jobtitle }}</div>
          <div><b>Description:</b> {{ job.description }}</div>
          <div><b>Location:</b> {{ job.location }}</div>
          <div><b>Salary:</b> {{ job.salary }}</div>
          <div><b>Required Skill:</b> {{ job.skill }}</div>
          <div><b>Status:</b> {{ job.status }}</div>
          <br></br>
          <input type="submit" id="submit" class="btn btn-primary btn-lg login-button" value="<Back to Dashboard" ng-click="gotoDashboard()"/>
        </div>
        </div>
        </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/angController.js"></script>
</body>
</html>
