<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMPE 275 - User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/ajaxUtil.js"></script>


</head>
<body ng-app="myApp" ng-controller="viewJobApplicantCtrl">
<div class="container-full" style="width: 100%; ">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-title text-center">
                <h1 class="title"> Applicant's Profile </h1>
            </div>
         
        <div class="container" >
          <div><b>First Name:</b> {{ profile.firstname }}</div>
          <div><b>Last Name:</b> {{ profile.lastname }}</div>
          <div><b>Self Description:</b> {{ profile.intro }}</div>
          <div><b>Education:</b> {{ profile.education }}</div>
          <div><b>Skills:</b> {{ profile.skills }}</div>
          <div><b>Work Experience:</b> {{ profile.workex }}</div>
          <br></br>
          <div style="display:inline;">
          	<a href="{{ profile.resumePath }}" class="btn btn-primary" download>Download Resume</a>
          	<input type="submit" id="submit" class="btn btn-primary" value="Back to Dashboard" ng-click="gotoDashboard()"/>
          </div>
        </div>
        </div>
        </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/angController.js"></script>
</body>
</html>
