<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>CMPE 275 - Job Seeker Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/ajaxUtil.js"></script>
    <script>
        window.ajaxSuccess = function () {
            var response = JSON.parse(this.responseText);
            console.log("ajaxSuccess", typeof this.responseText);
            document.getElementById('uploaded').setAttribute("src", response["secure_url"]);
            console.log(response);
        }

        window.AJAXSubmit = function (formElement) {
            console.log("starting AJAXSubmit");
            if (!formElement.action) { return; }
            var xhr = new XMLHttpRequest();
            xhr.onload = ajaxSuccess;
            xhr.open("post", "https://api.cloudinary.com/v1_1/dc3xtbogo/image/upload");
            xhr.send(new FormData(formElement));
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Edit Profile</h1>
    <hr>
    <div class="row">
        <!-- left column -->
<form action="" method="post" enctype="multipart/form-data" onsubmit="AJAXSubmit(this); return false;">
    <div class="col-md-3">
        <div class="text-center">
         <input type="text" id = "upload_preset" name="upload_preset" value="fbtyrsib" style="display: none">
            
            <img src="//placehold.it/100" id="uploaded" class="avatar img-circle" alt="avatar" height="250" width="250">
            
            <h6>Upload a different photo...</h6>
            
            <input type="file" name = "file" class="form-control">
            
            <br><input type="submit" style="margin-left: 10px" class="btn btn-primary" value="Upload"/>
       
        </div>
    </div>
</form>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <h3>Personal info</h3>

            <form class="form-horizontal" enctype="multipart/form-data" name ="editProfile" id = "editProfile" onsubmit="editProfileEvent(event)">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" id ="fName" name = "fName" type="text" placeholder="Vignesh">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" id ="lName" name = "lName" type="text" placeholder="Ramkumar">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Self Introduction</label>
                    <div class="col-lg-8">
                        <input class="form-control" id ="selfIntro" name = "selfIntro" type="text" placeholder="Briefly describe yourself">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Work Experience</label>
                    <div class="col-lg-8">
                        <input class="form-control" id ="workEx" name = "workEx" type="text" placeholder="Describe your industry experience">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Education</label>
                    <div class="col-md-8">
                        <input class="form-control" id ="education" name = "education" type="text" placeholder="Describe your education">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Skills</label>
                    <div class="col-md-8">
                        <input class="form-control" id ="skills" name = "skills" type="text" placeholder="Describe your skills">
                    </div>
                </div>
                
                                <div class="form-group">
                    <label class="col-md-3 control-label">Telephone No.</label>
                    <div class="col-md-8">
                        <input class="form-control" id ="phone" name = "phone" type="text" placeholder="(669) 251-9462">
                    </div>
                </div>
                              
                <div class="form-group" style="text-align: center">
                    <button type="submit" id = "Register" class="btn btn-primary btn-lg login-button">Save Changes</button>
                    <button type="reset" id = "Reset" class="btn btn-primary btn-lg  login-button">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>


</body>
</html>
