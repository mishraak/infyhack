<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify your identity</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/ajaxUtil.js"></script>

</head>
<body>
<div class="container">
    <div class="row main" class="main-login main-center">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title"> Verification Page </h1>
                <hr/>
            </div>
        </div>
    <div class="main-login main-center">
        <form class="form-horizontal" id="verificationForm" name="verificationForm" onsubmit="verifyUser(event)">
             <div>
            <input type="text" class="form-control" name="vCode" id="vCode" required="true"
                    placeholder="Enter the verification code">
             </div>
            <div class = "main-center">
            <button type="submit" id = "Submit" class="btn btn-primary btn-block login-button">Enter</button>
            </div>
        </form>
    </div>
</div>
</div>
    <script>
        var obj = getAllUrlParams(window.location.href);
        if (obj["errorMessage"] === "wrongCode") {
            document.getElementById("error").innerHTML = "Please enter the verification code received in the email";
            document.getElementById("error").style.display = "block";
        }
    </script>


</body>
</html>
